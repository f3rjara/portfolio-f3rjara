      <h3 class="title-content">FERNANDO JARAMILLO</h3>
      <h4 class="subtitle-content">FRONTEND DEVELOPER</h4>
      <div [ngClass]="{ 'social-media': true }"> 
        <a *ngFor="let itemMenu of myMenuSocialMedia" href="{{ itemMenu.url }}" class="link-item" title="{{ itemMenu.title }}" rel="no-referrer nofollow" target="_blank" [attr.data-social-name]="itemMenu.name">

        </a>
      </div>

    <div class="container-cards-skills">
      <div class="grid">
        <div class="col col-12 xl:col-6" *ngFor="let skills of skillsCards">
          <app-card-skills [titleCard]="skills.titleCard" [dataSkills] = skills.itemsCard></app-card-skills>
        </div>
      </div>
    </div>

    <div class="container-cta">
      <app-button-action [url]="'https://fernando-jaramillo.com/portafolio_resumen.pdf'" [target]="'_blank'">
      </app-button-action>
    </div>

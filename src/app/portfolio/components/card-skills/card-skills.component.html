<div class="container-card">
  <h3 class="tilte-card"> {{ titleCard }} </h3>
  <div class="card-wrap">
    <div class="card">
      <ul class="list-skills">
        <li class="list-item" *ngFor="let item of dataSkills">
          <h4 class="title">{{ item.nameCurso }} </h4>
          <h5 class="place">{{ item.placeStudy }}</h5>
          <p class="description"> {{ item.description }}</p>
          <p class="modality">
            {{ item.modality}}
            <span class="tag" *ngIf="item.isActive">EN CURSO</span>
          </p>
        </li>
      </ul>
    </div>
  </div>
</div>
